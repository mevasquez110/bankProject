openapi: 3.0.0
info:
  title: Banking API
  description: API for managing bank accounts, credits, credit cards, customers, debit cards, operations, and Yanki.
  version: 1.0.0
servers:
  - url: http://localhost:8080

paths:
  # Bank Accounts
  /account/create:
    post:
      summary: Create a bank account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '200':
          description: Account successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseAccountResponse'

  /account/balance/{accountNumber}:
    get:
      summary: Check account balance
      parameters:
        - name: accountNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseBalanceResponse'

  /account/all/{documentNumber}:
    get:
      summary: Find all accounts for a customer
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListAccountResponse'

  /account/update:
    put:
      summary: Update an account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountRequest'
      responses:
        '200':
          description: Account successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseAccountResponse'

  /account/delete/{accountNumber}:
    delete:
      summary: Delete an account
      parameters:
        - name: accountNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'

  # Credits
  /credit/grant:
    post:
      summary: Grant a credit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditRequest'
      responses:
        '200':
          description: Credit successfully granted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreditResponse'

  /credit/debt:
    get:
      summary: Check credit debt
      parameters:
        - name: creditId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit debt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreditDebtResponse'

  /credit/all:
    get:
      summary: Find all credits
      responses:
        '200':
          description: All credits
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListCreditResponse'

  # Credit Cards
  /credit-card/request:
    post:
      summary: Request a credit card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardRequest'
      responses:
        '200':
          description: Credit card successfully requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreditCardResponse'

  /credit-card/debt:
    get:
      summary: Check credit card debt
      parameters:
        - name: creditCardNumber
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit card debt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreditCardDebtResponse'

  /credit-card/all:
    get:
      summary: Find all credit cards
      responses:
        '200':
          description: All credit cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListCreditCardResponse'

  /credit-card/update/{creditCardNumber}:
    put:
      summary: Update a credit card
      parameters:
        - name: creditCardNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit card successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreditCardResponse'

  /credit-card/delete/{creditCardNumber}:
    delete:
      summary: Delete a credit card
      parameters:
        - name: creditCardNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit card successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'

  /credit-card/charge:
    post:
      summary: Record a consumption on a credit card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumptionRequest'
      responses:
        '200':
          description: Consumption successfully recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseConsumptionResponse'

  # Customers
  /customer/register:
    post:
      summary: Register a customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: Customer successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCustomerResponse'

  /customer/search:
    get:
      summary: Search for a customer by document number
      parameters:
        - name: documentNumber
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCustomerResponse'

  /customer/all:
    get:
      summary: Find all customers
      responses:
        '200':
          description: All customers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListCustomerResponse'

  /customer/update/{documentNumber}:
    put:
      summary: Update a customer
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactDataRequest'
      responses:
        '200':
          description: Customer successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCustomerResponse'

  /customer/delete/{documentNumber}:
    delete:
      summary: Delete a customer
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'

  # Debit Cards
  /debit-card/create:
    post:
      summary: Create a debit card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DebitCardRequest'
      responses:
        '200':
          description: Debit card successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDebitCardResponse'

  /debit-card/all:
    get:
      summary: Find all debit cards
      responses:
        '200':
          description: All debit cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListDebitCardResponse'

  /debit-card/associate-account/{debitCardNumber}:
    put:
      summary: Associate an account to a debit card
      parameters:
        - name: debitCardNumber
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociateAccountRequest'
      responses:
        '200':
          description: Account successfully associated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDebitCardResponse'

  /debit-card/delete/{debitCardNumber}:
    delete:
      summary: Delete a debit card
      parameters:
        - name: debitCardNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Debit card successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'

  # Operations
  /operation/deposit:
    post:
      summary: Make a deposit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositRequest'
      responses:
        '200':
          description: Deposit successfully made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTransactionResponse'

  /operation/withdraw:
    post:
      summary: Make a withdrawal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalRequest'
      responses:
        '200':
          description: Withdrawal successfully made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTransactionResponse'

  /operation/account-transfer:
    post:
      summary: Make an account transfer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountTransferRequest'
      responses:
        '200':
          description: Transfer successfully made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTransactionResponse'

  /operation/mobile-transfer:
    post:
      summary: Make a mobile transfer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MobileTransferRequest'
      responses:
        '200':
          description: Transfer successfully made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTransactionResponse'

  /operation/pay-credit-card:
    post:
      summary: Pay a credit card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayCreditCardRequest'
      responses:
        '200':
          description: Credit card successfully paid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTransactionResponse'

  /operation/pay-credit:
    post:
      summary: Pay a credit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayCreditRequest'
      responses:
        '200':
          description: Credit successfully paid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTransactionResponse'

  /operation/check/{documentNumber}:
    get:
      summary: Check transactions
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListTransactionResponse'

  /operation/products/{documentNumber}:
    get:
      summary: Get products for a customer
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListProductResponse'

  # Yanki
  /yanki/create:
    post:
      summary: Create a Yanki
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/YankiRequest'
      responses:
        '200':
          description: Yanki successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseYankiResponse'

  /yanki/all:
    get:
      summary: Find all Yankis
      responses:
        '200':
          description: All Yankis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListYankiResponse'

  /yanki/update/{phoneNumber}:
    put:
      summary: Update a Yanki
      parameters:
        - name: phoneNumber
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/YankiUpdateRequest'
      responses:
        '200':
          description: Yanki successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseYankiResponse'

  /yanki/delete/{phoneNumber}:
    delete:
      summary: Delete a Yanki
      parameters:
        - name: phoneNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Yanki successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'

components:
  schemas:
    AccountRequest:
      type: object
      properties:
        holderDoc:
          type: array
          items:
            type: string
        authorizedSignatoryDoc:
          type: array
          items:
            type: string
        accountType:
          type: string
        openingAmount:
          type: number
          format: double
        currency:
          type: string
    AccountTransferRequest:
      type: object
      properties:
        accountNumberWithdraws:
          type: string
        accountNumberReceive:
          type: string
        documentNumberWithdraws:
          type: string
        documentNumberReceive:
          type: string
        amount:
          type: number
          format: double
    AssociateAccountRequest:
      type: object
      properties:
        associatedAccounts:
          type: array
          items:
            type: string
        primaryAccount:
          type: string
    ConsumptionRequest:
      type: object
      properties:
        creditCardNumber:
          type: string
        amount:
          type: number
          format: double
        numberOfInstallments:
          type: integer
        productOrServiceName:
          type: string
    ContactDataRequest:
      type: object
      properties:
        email:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
    
    CreditCardRequest:
      type: object
      properties:
        documentNumber:
          type: string
        availableCredit:
          type: number
          format: double
        annualInterestRate:
          type: number
          format: double
        paymentDay:
          type: integer
        annualLateInterestRate:
          type: number
          format: double
    CreditRequest:
      type: object
      properties:
        documentNumber:
          type: string
        amount:
          type: number
          format: double
        accountNumber:
          type: string
        annualInterestRate:
          type: number
          format: double
        numberOfInstallments:
          type: integer
        paymentDay:
          type: integer
        annualLateInterestRate:
          type: number
          format: double
    CustomerRequest:
      type: object
      properties:
        fullName:
          type: string
        companyName:
          type: string
        documentType:
          type: string
        documentNumber:
          type: string
        personType:
          type: string
    DebitCardRequest:
      type: object
      properties:
        documentNumber:
          type: string
        primaryAccount:
          type: string
    DepositRequest:
      type: object
      properties:
        debitCardNumber:
          type: string
        accountNumber:
          type: string
        documentNumber:
          type: string
        amount:
          type: number
          format: double
    MobileTransferRequest:
      type: object
      properties:
        mobileNumberWithdraws:
          type: string
        mobileNumberReceive:
          type: string
        documentNumberWithdraws:
          type: string
        documentNumberReceive:
          type: string
        amount:
          type: number
          format: double
    PayCreditCardRequest:
      type: object
      properties:
        creditCardNumber:
          type: string
        accountNumber:
          type: string
        documentNumber:
          type: string
        amount:
          type: number
          format: double
    PayCreditRequest:
      type: object
      properties:
        creditId:
          type: string
        amount:
          type: number
          format: double
        documentNumber:
          type: string
        accountNumber:
          type: string
    UpdateAccountRequest:
      type: object
      properties:
        amount:
          type: number
          format: double
        accountNumber:
          type: string
    WithdrawalRequest:
      type: object
      properties:
        debitCardNumber:
          type: string
        documentNumber:
          type: string
        amount:
          type: number
          format: double
    YankiRequest:
      type: object
      properties:
        name:
          type: string
        phoneNumber:
          type: string
        documentType:
          type: string
        documentNumber:
          type: string
    YankiUpdateRequest:
      type: object
      properties:
        accountNumber:
          type: string

    ApiResponseAccountResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/AccountResponse'
    AccountResponse:
      type: object
      properties:
        accountNumber:
          type: string
        monthlyTransactionLimit:
          type: integer
        maintenanceCommission:
          type: number
          format: double
        withdrawalDepositDate:
          type: string
          format: date-time
        amount:
          type: number
          format: double
        currency:
          type: string
        isBlocked:
          type: boolean

    ApiResponseBalanceResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/BalanceResponse'
    BalanceResponse:
      type: object
      properties:
        accountNumber:
          type: string
        amount:
          type: number
          format: double
        allowWithdrawals:
          type: boolean

    ApiResponseListAccountResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/AccountResponse'
    ApiResponseVoid:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer

    ApiResponseCreditResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditResponse'

    CreditResponse:
      type: object
      properties:
        creditId:
          type: string
        amount:
          type: number
          format: double
        annualInterestRate:
          type: number
          format: double
        numberOfInstallments:
          type: integer
        paymentDay:
          type: integer
        annualLateInterestRate:
          type: number
          format: double

    ApiResponseCreditDebtResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditDebtResponse'

    CreditDebtResponse:
      type: object
      properties:
        creditId:
          type: string
        availableAmount:
          type: number
          format: double
        totalDebt:
          type: number
          format: double
        share:
          type: number
          format: double

    ApiResponseListCreditResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/CreditResponse'

    ApiResponseCreditCardResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditCardResponse'

    CreditCardResponse:
      type: object
      properties:
        creditCardNumber:
          type: string
        availableCredit:
          type: number
          format: double
        annualInterestRate:
          type: number
          format: double
        annualLateInterestRate:
          type: number
          format: double
        paymentDay:
          type: integer
        allowConsumption:
          type: boolean

    ApiResponseCreditCardDebtResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditCardDebtResponse'

    CreditCardDebtResponse:
      type: object
      properties:
        creditCardNumber:
          type: string
        totalDebt:
          type: number
          format: double
        share:
          type: number
          format: double
        availableCredit:
          type: number
          format: double

    ApiResponseListCreditCardResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardResponse'

    ApiResponseConsumptionResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/ConsumptionResponse'

    ConsumptionResponse:
      type: object
      properties:
        billingDate:
          type: string
          format: date
        paymentDate:
          type: string
          format: date

    ApiResponseCustomerResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CustomerResponse'

    CustomerResponse:
      type: object
      properties:
        customerId:
          type: string
        fullName:
          type: string
        companyName:
          type: string
        email:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
        documentNumber:
          type: string
        personType:
          type: string

    ApiResponseListCustomerResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/CustomerResponse'

    ApiResponseDebitCardResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/DebitCardResponse'

    DebitCardResponse:
      type: object
      properties:
        debitCardNumber:
          type: string
        associatedAccounts:
          type: array
          items:
            type: string
        primaryAccount:
          type: string
        isBlocked:
          type: boolean
        isActive:
          type: boolean

    ApiResponseListDebitCardResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/DebitCardResponse'

    ApiResponseTransactionResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/TransactionResponse'

    TransactionResponse:
      type: object
      properties:
        operationNumber:
          type: string
        accountNumberWithdraws:
          type: string
        nameWithdraws:
          type: string
        accountNumberReceive:
          type: string
        nameReceive:
          type: string
        creditCardNumber:
          type: string
        creditId:
          type: string
        amount:
          type: number
          format: double
        commission:
          type: number
          format: double
        transactionDate:
          type: string
          format: date-time
        transactionType:
          type: string

    ApiResponseListTransactionResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/TransactionResponse'

    ApiResponseYankiResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/YankiResponse'

    YankiResponse:
      type: object
      properties:
        name:
          type: string
        phoneNumber:
          type: string

    ApiResponseListYankiResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/YankiResponse'

    ApiResponseListProductResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProductResponse'

    ProductResponse:
      type: object
      properties:
        creditId:
          type: string
        creditCardNumber:
          type: string
        accountNumber:
          type: string
        accountType:
          type: string
        productType:
          type: string
