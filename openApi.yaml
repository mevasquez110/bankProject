openapi: 3.0.0
info:
  title: Banking API
  description: API for managing accounts, credits, credit cards, customers, and transactions.
  version: 1.0.0
servers:
  - url: /api

paths:
  /account/create:
    post:
      summary: Create a new account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_AccountResponse'

  /account/balance:
    get:
      summary: Check account balance
      parameters:
        - name: accountNumber
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_BalanceResponse'

  /account/all:
    get:
      summary: Find all accounts
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_AccountResponse'

  /account/update/{accountId}:
    put:
      summary: Update account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_AccountResponse'

  /account/delete/{accountId}:
    delete:
      summary: Delete account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_void'

  /credits/grant:
    post:
      summary: Grant a credit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CreditResponse'

  /credits/debt/{creditId}:
    get:
      summary: Check credit debt
      parameters:
        - name: creditId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CreditDebtResponse'

  /credits/reprogram:
    put:
      summary: Reprogram credit debt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReprogramDebtRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CreditResponse'

  /credits/all:
    get:
      summary: Find all credits
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_CreditResponse'

  /credits/{creditId}:
    delete:
      summary: Delete credit
      parameters:
        - name: creditId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_void'

  /credit-cards/request:
    post:
      summary: Request a credit card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CreditCardResponse'

  /credit-cards/{creditCardId}:
    get:
      summary: Check credit card debt
      parameters:
        - name: creditCardId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CreditCardDebtResponse'

  /credit-cards/all:
    get:
      summary: Find all credit cards
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_CreditCardResponse'

  /credit-cards/update/{creditCardId}:
    put:
      summary: Update credit card
      parameters:
        - name: creditCardId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CreditCardResponse'

  /credit-cards/delete/{creditCardId}:
    delete:
      summary: Delete credit card
      parameters:
        - name: creditCardId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_void'

  /customers/register:
    post:
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CustomerResponse'

  /customers/search:
    get:
      summary: Search customer by document number
      parameters:
        - name: documentNumber
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CustomerResponse'

  /customers/all:
    get:
      summary: Find all customers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_CustomerResponse'

  /customers/update/{documentNumber}:
    put:
      summary: Update customer
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactDataRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_CustomerResponse'

  /customers/delete/{documentNumber}:
    delete:
      summary: Delete customer
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_void'

  /transactions/deposit:
    post:
      summary: Make a deposit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_TransactionResponse'

  /transactions/withdraw:
    post:
      summary: Make a withdrawal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_TransactionResponse'

  /transactions/pay-installment:
    post:
      summary: Pay an installment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_TransactionResponse'

  /transactions/{accountId}:
    get:
      summary: Check account transactions
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_TransactionResponse'

  /transactions/charge:
    post:
      summary: Charge a consumption
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_TransactionResponse'

components:
  schemas:
    AccountRequest:
      type: object
      properties:
        documentNumber:
          type: array
          items:
            type: string
        authorizedSignatory:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedSignatoryRequest'
        accountType:
          type: string
        openingAmount:
          type: number
          format: double

    AuthorizedSignatoryRequest:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
        documentType:
          type: string
        documentNumber:
          type: string

    ContactDataRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        address:
          type: string
        phoneNumber:
          type: string

    CreditCardRequest:
      type: object
      properties:
        documentNumber:
          type: string
        availableCredit:
          type: number
          format: double
        annualInterestRate:
          type: number
          format: double
        paymentDay:
          type: integer
        annualLateInterestRate:
          type: number
          format: double

    CreditRequest:
      type: object
      properties:
        documentNumber:
          type: string
        amount:
          type: number
          format: double
        accountNumber:
          type: string
        annualInterestRate:
          type: number
          format: double
        numberOfInstallments:
          type: integer
        paymentDay:
          type: integer
        annualLateInterestRate:
          type: number
          format: double

    CustomerRequest:
      type: object
      properties:
        fullName:
          type: string
        companyName:
          type: string
        documentType:
          type: string
        documentNumber:
          type: string
        personType:
          type: string
        email:
          type: string
          format: email
        address:
          type: string
        phoneNumber:
          type: string

    ReprogramDebtRequest:
      type: object
      properties:
        creditId:
          type: string
        newInstallments:
          type: integer
        newInterestRate:
          type: number
          format: double
        newLateInterestRate:
          type: number
          format: double
        newNumberOfInstallments:
          type: integer
        newPaymentDay:
          type: integer

    TransactionRequest:
      type: object
      properties:
        accountNumber:
          type: string
        creditCardNumber:
          type: string
        creditId:
          type: string
        amount:
          type: number
          format: double

    AccountResponse:
      type: object
      properties:
        accountNumber:
          type: string
        monthlyTransactionLimit:
          type: integer
        maintenanceCommission:
          type: number
          format: double
        withdrawalDepositDate:
          type: string
          format: date-time
        createDate:
          type: string
          format: date-time
        amount:
          type: number
          format: double

    ApiResponse_AccountResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/AccountResponse'

    ApiResponse_BalanceResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/BalanceResponse'

    BalanceResponse:
      type: object
      properties:
        accountNumber:
          type: string
        amount:
          type: number
          format: double
        allowWithdrawals:
          type: boolean

    ApiResponse_List_AccountResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/AccountResponse'

    ApiResponse_CreditResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditResponse'

    CreditResponse:
      type: object
      properties:
        creditId:
          type: string
        amount:
          type: number
          format: double
        annualInterestRate:
          type: number
          format: double
        numberOfInstallments:
          type: integer
        installmentAmount:
          type: number
          format: double
        paymentDay:
          type: integer
        createDate:
          type: string
          format: date-time
        annualLateInterestRate:
          type: number
          format: double

    ApiResponse_CreditDebtResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditDebtResponse'

    CreditDebtResponse:
      type: object
      properties:
        creditId:
          type: string
        availableAmount:
          type: number
          format: double
        totalDebt:
          type: number
          format: double
        share:
          type: number
          format: double

    ApiResponse_List_CreditResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/CreditResponse'

    ApiResponse_CreditCardResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditCardResponse'

    CreditCardResponse:
      type: object
      properties:
        creditCardNumber:
          type: string
        availableCredit:
          type: number
          format: double
        annualInterestRate:
          type: number
          format: double
        annualLateInterestRate:
          type: number
          format: double
        paymentDay:
          type: integer
        createDate:
          type: string
          format: date-time

    ApiResponse_CreditCardDebtResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CreditCardDebtResponse'

    CreditCardDebtResponse:
      type: object
      properties:
        creditCardNumber:
          type: string
        totalDebt:
          type: number
          format: double
        share:
          type: number
          format: double
        availableCredit:
          type: number
          format: double

    ApiResponse_List_CreditCardResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardResponse'

    ApiResponse_CustomerResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/CustomerResponse'

    CustomerResponse:
      type: object
      properties:
        customeId:
          type: string
        fullName:
          type: string
        companyName:
          type: string
        email:
          type: string
          format: email
        address:
          type: string
        phoneNumber:
          type: string
        documentNumber:
          type: string
        personType:
          type: string

    ApiResponse_List_CustomerResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/CustomerResponse'

    ApiResponse_TransactionResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          $ref: '#/components/schemas/TransactionResponse'

    TransactionResponse:
      type: object
      properties:
        transactionId:
          type: string
        accountNumber:
          type: string
        creditCardNumber:
          type: string
        creditId:
          type: string
        amount:
          type: number
          format: double
        createDate:
          type: string
          format: date-time
        transactionType:
          type: string
    ApiResponse_List_TransactionResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/TransactionResponse'

    ApiResponse_void:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
        data:
          type: object

      